name: Code Analysis with Ruff

on:
  workflow_dispatch:
    inputs:
      pr_url:
        description: 'URL of the PR to fix'
        required: true
        type: string
  push:
    branches:
      - main
      - 'gh/**'
  pull_request:
    branches:
      - main
      - 'gh/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    strategy:
      matrix:
        python-version: ["3.9"]
    steps:
    - name: Extract PR info
      if: github.event_name == 'workflow_dispatch'
      env:
        INPUT_PR_URL: ${{ github.event.inputs.pr_url }}
      run: |
        if ! [[ "$INPUT_PR_URL" =~ ^https://github\.com/[a-zA-Z0-9_-]+/[a-zA-Z0-9_-]+/pull/[0-9]+$ ]]; then
          echo "Error: Invalid PR URL format"
          exit 1
        fi

        PR_NUMBER=${INPUT_PR_URL##*/}

        if ! [[ "$PR_NUMBER" =~ ^[0-9]+$ ]]; then
          echo "Error: Invalid PR number format"
          exit 1
        fi

        {
          echo "PR_NUMBER=$PR_NUMBER"
        } >> "$GITHUB_ENV"

    - uses: actions/checkout@v4
      if: github.event_name == 'workflow_dispatch'
      with:
        fetch-depth: 0
        persist-credentials: false
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout PR branch
      if: github.event_name == 'workflow_dispatch'
      run: |
        if ! [[ "$PR_NUMBER" =~ ^[0-9]+$ ]]; then
          echo "Error: Invalid PR number format"
          exit 1
        fi
        gh pr checkout "$PR_NUMBER"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PR_NUMBER: ${{ env.PR_NUMBER }}

    - uses: actions/checkout@v4
      if: github.event_name != 'workflow_dispatch'
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff==0.6.8

    - name: Regular lint check
      if: github.event_name != 'workflow_dispatch'
      run: |
        ruff check .
        # --isolated is used to skip the allowlist at all so this applies to all files
        # please be careful when using this large changes means everyone needs to rebase
        ruff check --isolated --select F821,F823,W191
        ruff check --select F,I
        ruff format --check

    - name: Apply fixes to PR
      if: github.event_name == 'workflow_dispatch'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

        # Apply fixes
        ruff check --select F,I --fix
        ruff format .

        # Commit and push if there are changes
        if [[ -n "$(git status --porcelain)" ]]; then
          git add .
          git commit -m "Apply automatic Ruff fixes"
          git push
        else
          echo "No fixes needed!"
        fi
